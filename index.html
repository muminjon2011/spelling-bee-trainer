<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .letter {
            font-size: 50px;
            color: #2196F3;
        }
        .input-letter {
            font-size: 30px;
            margin: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ff5722;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Spelling Bee Trainer</h1>
    <p id="word">Word: <span class="letter">HELLO</span></p>
    <p>Pronounce each letter:</p>
    
    <div id="inputArea" class="input-letter"></div>

    <button onclick="startRecognition()">Start Listening</button>
    <button class="reset-btn" onclick="resetGame()">Restart</button>
    
    <p id="message" class="message"></p>

    <script>
        const words = ["HELLO", "WORLD", "DEVELOPER", "COMPUTER", "PYTHON"];
        let currentWordIndex = 0;
        let word = words[currentWordIndex];  // Текущее слово
        let currentLetterIndex = 0; // Индекс текущей буквы
        let correctLetters = word.split('');  // Разбиваем слово на отдельные буквы
        let inputLetters = []; // Массив для хранения правильных букв, которые произнес пользователь

        // Инициализация SpeechRecognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';  // Устанавливаем язык на английский
        recognition.continuous = true;  // Слушаем до завершения
        recognition.interimResults = false;  // Не показывать промежуточные результаты

        // Обработчик распознавания речи
        recognition.onresult = function (event) {
            const lastResult = event.results[event.results.length - 1];
            const lastTranscription = lastResult[0].transcript.trim().toUpperCase(); // Преобразуем в верхний регистр

            // Проверяем, правильная ли буква
            if (correctLetters[currentLetterIndex] === lastTranscription) {
                inputLetters.push(lastTranscription);
                document.getElementById("inputArea").innerHTML += `<span style="color:green">${lastTranscription} </span>`;  // Показываем правильную букву в зелёном
                currentLetterIndex++;

                if (inputLetters.length === correctLetters.length) {
                    document.getElementById("message").textContent = "You have spelled the word correctly!";
                    recognition.stop(); // Останавливаем распознавание
                } else {
                    document.getElementById("message").textContent = `Pronounce the next letter: ${correctLetters[currentLetterIndex]}`;
                }
            } else {
                document.getElementById("message").textContent = `Wrong letter! Please try again.`;
            }
        };

        // Запуск распознавания
        function startRecognition() {
            document.getElementById("message").textContent = `Pronounce the letter: ${correctLetters[currentLetterIndex]}`;
            recognition.start();
        }

        // Перезапуск игры
        function resetGame() {
            inputLetters = [];
            currentLetterIndex = 0;
            word = words[currentWordIndex];  // Перезапуск текущего слова
            correctLetters = word.split('');
            document.getElementById("inputArea").innerHTML = "";
            document.getElementById("message").textContent = `Pronounce the letter: ${correctLetters[currentLetterIndex]}`;
            document.getElementById("word").innerHTML = `Word: <span class="letter">${word}</span>`;
        }

        // Переключение на следующее слово
        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % words.length;  // Переход к следующему слову
            resetGame();  // Перезапуск игры с новым словом
        }

    </script>

</body>
</html>
